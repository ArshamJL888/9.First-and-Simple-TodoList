<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
    <script src="https://kit.fontawesome.com/5d397587b1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="todoList">
        <ul class="list">
            <li class="list-item">
                <span>Learn HTML</span>
                <i class="fa fa-trash"></i>
            </li>
            <li class="list-item">
                <span>Learn CSS</span>
                <i class="fa fa-trash"></i>
            </li>
            <li class="list-item">
                <span>Learn JavaScript</span>
                <i class="fa fa-trash"></i>
            </li>
        </ul>
    </div>
    <div class="error">
        ERROR: Invalid Input
    </div>
    <div class="searchBar">
        <label for="todo">Add New Todo</label> <br>
        <input type="text" id="todo" placeholder="Todo ...">
    </div>
    <script src="./js/app(event capturing - Updated).js"></script>
</body>

</html>
